<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <!-- id="cookie" id="click"  -->
    <div class="home">
      <h1>
        Qual é a sua sorte de hoje?
      </h1>
      <p>
        Abra o biscoito e descubra!
      </p>
      
        <img class="cookie shake" id="cookie" src="./src/biscoito.svg" alt="Biscoito da Sorte">
      
    </div>

    <div class="luck hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
        
        <div class="message cookie-paper">
          <p id="message">
            Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
          </p>
        </div>
      <img class="cookie" src="./src/opened-cookie.svg" alt="Biscoito da Sorte Aberto">
      <button id="newCookie">Abrir outro biscoito</button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
